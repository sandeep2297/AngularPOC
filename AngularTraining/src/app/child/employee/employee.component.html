<div *ngIf="employeeData">
  <p>Employee ID: {{employeeData.employeeId}} </p>
  <p>Employee Name: {{employeeData.employeeName}}</p>
  <p>Gender: {{employeeData.gender}}</p>
  <p>Age: {{employeeData.age}}</p>
  <p>Date of Joining: {{employeeData.doj}}</p>
  <p>City: {{employeeData.city}}</p>
  <p>State: {{employeeData.state}}</p>
  </div>
